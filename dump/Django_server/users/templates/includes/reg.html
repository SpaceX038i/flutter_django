{% load addclass_html_filter %}{% load i18n %}
{% load static %}
<div class="column is-4 is-offset-4 ">
    <h3 class="title has-text-black has-text-centered">{% trans 'Добро пожаловать!' %}</h3>
                    <hr class="login-hr">
    <div class="box">
        <form class="form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                    <label for="id_first_name ">{{ field.label }}</label>                    
                        {{ field|addclass:"input is-light" }}
                        {% if field.errors %}<span class="help is-danger">{{ field.errors }}</span>{% endif %}                
            {% endfor %}
            <div class="container has-text-centered">
                <button class="button is-info" type="submit">{% if not request.resolver_match.url_name == 'users_edit'%}{% trans 'Создать аккаунт' %}{%else%}{% trans 'Сохранить  изменение' %}{%endif%}</button>
            </div>
        </form>
    </div>
</div>
