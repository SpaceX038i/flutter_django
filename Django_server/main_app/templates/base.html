<!doctype html> {% load static%} {% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% url 'favicon' %}" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="{% url 'favicon' %}">
    <link rel="stylesheet" href="{% static 'bulma/css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'mybulma/css/mystyles.css' %}">

    <title> {% block title %} {%endblock%} </title>
    {% block static_css %}{% endblock %}
</head>
<body>
    {% include 'menu_nav_bar.html' %}
<main>
    {% block menu_title %}{%endblock%}
    {% block content %} {%endblock%}
</main>
{% include 'footer.html' %}
{% block js %} {%endblock%}

</body>
</html>
