{% load thumbnail %}

{% for project in object_list %}

<div class="card" data-id="{{project.id}}">
    {% load static %}     
    <div class="tile is-four-fifths has-text-centered">
        <article class="tile is-child box">
        <figure class="image is-4by3">
            {% load thumbnail %}
            {% thumbnail project.project_image "490x360" crop="center" upscale=True as im %}
            <a href="#" ><img src="{{ im.url }}" alt="{{project.title}}"></a>
            {% endthumbnail %}
        </figure>
        <p class="title has-text-centered" style="font-size: 24px;" >{{project.title}}</p>
      
       
      
        
        <progress class="progress is-link " value="{{project.id}}" max="100">100%</progress>
        {% if user.is_authenticated %}
        
        
        {%endif%}
       
        </article>
    </div>
</div>
  {% endfor %}
